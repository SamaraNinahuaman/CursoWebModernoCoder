<!-- Linguagem de marcação de hipertexto -->

<!-- No HTML5 você pode criar suas tags, mas tem varias disponiveis. É CASE 
    insensitive-->

<!-- Tag com corpo -->
<tag>
    <bla>
        <opa>Texto</opa>
    </bla>
</tag>

<!-- Tag sem corpo -->
<tag>
<meta> <br> <input>
<meta /> <br /> <input /> <!--no react precisa ter a '/' -->

<tag param1="valor1" param2='valor2'> <!--Aspas simples ou duplas-->
    <!-- Corpo da Tag -->
</tag>

<input type="button" value="Processar!">

<input type="text" cod3r-cpf> <!--Voce pode criar seus parametros-->

<input type="text" v-if v-for v-else> <!-- Propriedades personalizadas pelo VUE-->

<calendario> </calendario>
