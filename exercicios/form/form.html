<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome" />
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor

    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>
    <select name="estado">
        <option value="">Selecione</option>
        <option value="ac" disabled>Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>

    <select name="interesses" size="5" multiple>
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="phyton">Phyton</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>
    <button formaction="http://127.0.0.1:3000/usuarios">Incluir</button>
    <button formaction="http://127.0.0.1:3000/usuarios/3">Alterar</button>

    <style>
        input,
        textarea {
            display: block;
            margin-bottom: 10px;
        }

        input[type=select],
        input[type=checkbox],
        input[type=radio] {
            display: inline;
        }
    </style>
</form>
